<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 3: [Bài đọc] CSS Transitions
    </title>
</head>
<style>
    #transform {
        width: 100px;
        height: 100px;
        background: red;
        transition: width 2s, height 4s;
    }

    #transform:hover {
        width: 300px;
        height: 300px;
    }
</style>

<body>
    <h1>Bài 3: [Bài đọc] CSS Transitions</h1>
    <div id="transform"></div>

</body>

</html>
