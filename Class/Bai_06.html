<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Bài 6: Tạo trạng đăng kí như sau</title>

<body>
    <main>
        <h2>Đăng ký tài khoản</h2>
        <form action="" method="post" class="form-dang-ky-tai-khoan">
            <div class="formfield">
                <label for="name">Họ và tên:</label><br>
                <input type="text" id="name" name="name" class="form-name" required>
            </div>

            <div class="formfield">
                <label for="email">Email:</label><br>
                <input type="email" id="name" name="name" class="form-email" required>
            </div>

            <div class="formfield">
                <label for="password">Mật khẩu:</label><br>
                <input type="password" id="password" name="password" class="form-password" required>
            </div>

            <div class="formfield">
                <label for="name">Xác nhận mật khẩu:</label><br>
                <input type="password" id="password" name="password" class="form-password" required>
            </div>

            <button>Đăng ký</button>
        </form>
    </main>
</body>

</html>
