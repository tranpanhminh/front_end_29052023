<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session 8: JavaScript Basic</title>
</head>


<body>
    <h2>Bài tập 1: Hiển thị kết quả sử dụng hàm alert()</h2>
    <button type="button" onclick="showMessage();">Click Me!</button>
    <script>
        function showMessage() {
            alert('Xin chào!');
        }
    </script>
    <br>
    <hr>
    <br>

    <h2>Bài tập 2: Hiển thị kết quả sử dụng thẻ HTML</h2>
    <div id="messageDiv"></div>
    <button type="button" onclick="showMessage();">Click Me!</button>
    <script>
        function showMessage() {
            document.getElementById('messageDiv').innerHTML = 'Xin chào!';
        }
    </script>

    <br>
    <hr>
    <br>

    <h2>
        Bài tập 3: Hiển thị kết quả sử dụng hàm document.write()
    </h2>
    <button type="button" onclick="showMessage();">Click Me!</button>
    <script>
        function showMessage() {
            document.write('Xin chào!');
        }
    </script>

    <br>
    <hr>
    <br>

    <h2>
        Bài tập 4: Hiển thị kết quả sử dụng hàm console.log()
    </h2>
    <button type="button" onclick="showMessage();">Click Me!</button>
    <script>
        function showMessage() {
            console.log('Xin chào!');
        }
    </script>
</body>

</html>
