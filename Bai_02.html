<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 2</title>
</head>

<body>
    <h2>Bài tập 1: Tạo một trang web với một nút. Chèn mã Javascript vào trong thẻ <button> để hiển thị một lời chào khi
            người dùng nhấn chuột vào nút đó.</h2>

    <button type="button" onclick="showMessage();">Click Me!</button>
    <script>
        function showMessage() {
            alert('Xin chào!');
        }
    </script>
</body>

</html>
