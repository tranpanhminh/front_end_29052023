<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>A Web Page</h1>
    <p id="demo">A Paragraph</p>
    <button onclick="myFunction()">Try it</button>
    <button onclick="myFunction2()">Try again</button>

    <script>
        function myFunction() {
            document.getElementById("demo").innerHTML = "Text đã thay đổi";
        }

        function myFunction2() {
            document.getElementById("demo").innerHTML = "Text đã về như cũ";
        }
    </script>
</body>

</html>
