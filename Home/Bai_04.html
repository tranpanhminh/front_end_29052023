<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Thực hành] Hiển thị đầu ra</title>
</head>

<body>
    <h2>Bài 1: Hiển thị kết quả sử dụng hàm alert()</h2>
    <button onclick="myFunction();">Click me</button>
    <script>
        function myFunction() {
            alert("Hello World!");
        }
    </script>
    <br>
    <hr>
    <br>
    <h2>Bài 2: Hiển thị kết quả sử dụng thẻ HTML</h2>
    <div id="showMessage"></div>
    <button onclick="myFunction2();">Click me</button>
    <script>
        function myFunction2() {
            document.getElementById("showMessage").innerHTML = "Hello World!";
        }
    </script>
    <br>
    <hr>
    <br>
    <h2>Bài 3: Hiển thị kết quả sử dụng hàm document.write()</h2>
    <button onclick="myFunction3();">Click me</button>
    <script>
        function myFunction3() {
            document.write("Hello World!");
        }
    </script>
    <br>
    <hr>
    <br>
    <h2>Bài 4: Hiển thị kết quả sử dụng hàm console.log()</h2>
    <button onclick="myFunction4()">Click me</button>
    <script>
        function myFunction4() {
            console.log("Hello World!");
        }
    </script>
</body>

</html>
