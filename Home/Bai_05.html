<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 5: [Bài đọc] CSS Variables</title>

<style>
    :root {
        --main-color: #ffeead;
        --main-background: #ff0000;
    }

    .title {
        color: var(--main-color);
        background-color: var(--main-background);
    }
</style>


<body>
    <h1>Bài 5: [Bài đọc] CSS Variables</h1>
    <div class="title">Trần Phước Anh Minh</div>
</body>
