<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/BTT_02.css">
    <title>Bài tập thêm 2</title>
</head>
<!-- Link mẫu: https://media.discordapp.net/attachments/1114486810064736316/1115218819800125482/maxresdefault.png?width=1193&height=671 -->

<body>
    <div>
        <form action="https://google.com.vn/">
            <header>
                <h2 class="underline-first-two">Registration</h2>
            </header>

            <table cellpadding="3px 5px">
                <tr>
                    <td><label for="fullName">Full Name</label></td>
                    <td><label for="username">Username</label></td>
                </tr>
                <tr>
                    <td><input type="text" id="fullName" placeholder="Enter your name"></td>
                    <td><input type="text" id="username" placeholder="Enter your username"></td>
                </tr>
                <tr>
                    <td><label for="email">Email</label></td>
                    <td><label for="tel">Phone Number</label></td>
                </tr>
                <tr>
                    <td><input type="email" id="email" placeholder="Enter your email"></td>
                    <td><input type="tel" id="tel" placeholder="Enter your number"></td>
                </tr>
                <tr>
                    <td><label for="password">Password</label></td>
                    <td><label for="password">Confirm Password</label></td>
                </tr>
                <tr>
                    <td><input type="password" id="password" placeholder="Enter your password"></td>
                    <td><input type="password" id="password" placeholder="Confirm your password"></td>
                </tr>
            </table>
            <div> <label for="gender" class="gender-form">Gender</label><br></div>
            <input type="radio" name="gender" id="male" value="male"> <label for="male">Male</label>
            <input type="radio" name="gender" id="female" value="female"> <label for="female">Female</label>
            <input type="radio" name="gender" id="other" value="other"> <label for="other">Prefer not to say</label><br>
            <input type="submit" value="Register" class="btn">
        </form>
    </div>
</body>

</html>
