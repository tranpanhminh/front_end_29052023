<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/Bai_13.css">
    <title>Bài 13: Làm trang web có phần thanh toán như sau</title>
</head>
<!-- Link mẫu: https://api.rikkeiacademy.com/api/get-file-content?file_path=markdown/1683531430_0lEjNQVrvyQlXXdC.png -->

<body>
    <section class="checkout">
        <section class="checkout-inside">
            <div class="price-detail">
                <h2>Price Details</h2>
                <div class="detail-item mtmb-10">
                    <p>1x Passenger</p>
                    <p><b>$350</b></p>
                </div>
                <div class="detail-item mtmb-10">
                    <p>Tax and fee</p>
                    <p><b>$8</b></p>
                </div>
                <div class="detail-item mtmb-10">
                    <p>Service fee</p>
                    <p><b>$2</b></p>
                </div>
                <div class="detail-item mtmb-10 special">
                    <p><b>Total</b></p>
                    <p><b>$360</b></p>
                </div>

            </div>
            <div class="line">
                <hr>
            </div>
            <div class="passengers mtmb-10">
                <h2>Passengers</h2>
                <p>1x Adult 2 children</p>
            </div>
            <div class="line">
                <hr>
            </div>
            <div class="check-in mtmb-10">
                <h2>Check-in baggage</h2>
                <div class="detail-item mtmb-10">
                    <p>Depature</p>
                    <p>3 bags (120g total)</p>
                </div>

                <div class="detail-item mtmb-10">
                    <p>Return</p>
                    <p>3 bags (120g total)</p>
                </div>
            </div>
            <div class="line">
                <hr>
            </div>
            <div class="services mtmb-10">
                <h2>Services</h2>
                <p>No extra services selected</p>
            </div>
        </section>
    </section>
</body>

</html>
