<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
</head>
<style>
    #reltive,
    .item {
        position: relative;
        top: 50px;
        width: 100px;
        height: 100px;
        background-color: orange;
    }

    #relative {
        border: 2px solid green;
        margin-bottom: 30px;
    }

    .test {
        height: 100px;
    }

    #absolute {
        position: relative;
    }

    #absolute .item {
        position: absolute;
        right: 10px;
        top: 0;
        width: 100px;
        height: 50px;
        background-color: pink;
    }
</style>

<body>
    <section id="relative">
        <h2>Test Demo Position</h2>
        <h2 class="test">Test Demo Position</h2>
        <div class="item"></div>
    </section>

    <section id="absolute">
        <h2>Test Demo Position</h2>
        <h2 class="test">Test Demo Position</h2>
        <div class="item">TÔi là Absolute</div>
    </section>
</body>

</html>
