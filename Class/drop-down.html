<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drop down Menu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        nav {
            background-color: rgba(34, 28, 28, 0.797);
            border-radius: 8px;
            padding: 2px;
        }

        nav ul li {
            list-style-type: none;
        }

        nav>ul>li {
            position: relative;
            display: inline-block;
            color: white;
            padding: 10px 15px;
            border-right: 2px solid grey;
        }

        nav>ul>li:last-child {
            border-right: none;
        }

        /* Mình muốn hover */
        nav>ul>li:hover {
            background-color: rgb(205, 198, 198);
            color: orange;
        }

        /* hover vào li sẽ css vào ul */
        nav>ul>li:hover ul {
            display: block;

        }

        a {
            color: inherit;
            text-decoration: none;
        }

        .fa-solid {
            color: green;
            margin-right: 10px;
            display: inline-block;
            width: 20px;
        }

        /* CSS drop down */
        nav>ul>li>ul {
            display: none;
            top: calc(100% + 4px);
            left: 0;
            background-color: rgb(205, 198, 198);
            position: absolute;
            width: 150px;
        }

        nav>ul>li>ul li {

            padding: 15px;
        }

        nav>ul>li>ul li:hover {
            background-color: #fff;
            color: black;
        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <li><a href="#">My Dashboard</a></li>
            <li><a href="#">Likes</a></li>
            <li>
                <span>Views</span>
                <ul>
                    <li>
                        <a href="#"><i class="fa-solid fa-file-lines"></i> Documents </a>
                    </li>
                    <li>
                        <a href="#"><i class="fa-solid fa-comment"></i>Messages</a>
                    </li>
                    <li>
                        <a href="#"> <i class="fa-solid fa-chevron-right"></i>Sign Out</a>
                    </li>
                </ul>
            </li>
            <li><a href="#">Upload</a></li>
            <li><a href="#">Videos</a></li>
            <li><a href="#">Documents</a></li>
        </ul>
    </nav>
</body>

</html>
