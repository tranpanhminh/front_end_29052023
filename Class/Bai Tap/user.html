<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User</title>
</head>

<body>
    <header>
        <h1>Xin chào Quý Khách</h1>
    </header>
</body>

<script>
    const userLogin = JSON.parse(localStorage.getItem("userLogin"));
    const h1Element = document.querySelector("h1");
    console.log(111, userLogin);
    if (userLogin) {
        h1Element.innerHTML = "Xin chào" + userLogin.username;
    }
</script>

</html>
