<body>
    <h1>[Thực hành] Tạo form cơ bản</h1>
    <h2>Order Form</h2>
    <form action="http://google.com.vn/">
    
        <h3><label for="">What would you like to buy?</label></h3>
            <select name="fruit" id="">
                <option value="Orange">Orange</option>
                <option value="Apple">Apple</option>
                <option value="Banana">Banana</option>
            </select>

        <h3><label for="">How many would you like to order?</label></h3>
            <input type="radio" name="1-10"> 1 - $10 <br>
            <input type="radio" name="1-20"> 1 - $20 <br>
            <input type="radio" name="1-25"> 1 - $25 <br>
        <h3><label for="name">Name</label></h3>
            <input type="text" name="FirstName" placeholder="First Name" required>
            <input type="text" name="LastName" placeholder="Last Name" required>
        <h3><label for="">Email</label></h3>
            <input type="email" required>
        <h3><label for="">Phone Number</label></h3>
            <input type="tel" name="" id="" required> - <input type="tel" name="" id="" required> - <input type="tel" name="" id="" required>
        <input type="submit" value="Submit">
    </form>
