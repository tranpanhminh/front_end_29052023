<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Thực hành] Tạo bảng nâng cao</title>
</head>
<style>
    tr, td, th {
        text-align: center;
    }
    table {
        border: 1px solid #000;
    }
    td, th {
        border: 1px solid #000;
        padding: 10px 10px;
    }
    th {
        background-color: goldenrod;
    }
    table {
        border-collapse: collapse;
    }

    
</style>
<body>
    <h1>[Thực hành] Tạo bảng nâng cao</h1>
    <h2>Bảng 1</h2>
    <table border="1" width="50%">
        <tr>
            <th rowspan="2">Thứ</th>
            <th colspan="2">Hoạt động</th>
        </tr>
        <tr>
            <th>Sáng</th>
            <th>Chiều</th>
        </tr>
        <tr>
            <td>Thứ 2</td>
            <td>Thể dục</td>
            <td>HĐ Trò chơi mới</td>
        </tr>
        <tr>
            <td>Thứ 3</td>
            <td>Nhận biết tập nói</td>
            <td>Rèn nề nếp, kỹ năng sống</td>
        </tr>
        <tr>
            <td>Thứ 4</td>
            <td>Âm nhạc</td>
            <td>Vui chơi</td>
        </tr>
        <tr>
            <td>Thứ 5</td>
            <td>Văn học</td>
            <td>Nhận biết các giá trị sống</td>
        </tr>
    </table>
    <h2>Bảng 2</h2>
    <table>
        <tr>
            <th>Quý</th>
            <th>Tháng</th>
            <th>Năm</th>
        </tr>
        <tr>
            <td rowspan="4">Một</td>
        </tr>
        <tr>
            <td>Một</td>
            <td>$100</td>
        </tr>
        <tr>
            <td>Hai</td>
            <td>$100</td>
        </tr>
        <tr>
            <td>Ba</td>
            <td>$100</td>
        </tr>
        <tr>
            <td rowspan="4">Hai</td>
        </tr>
        <tr>
            <td>Một</td>
            <td>$100</td>
        </tr>
        <tr>
            <td>Hai</td>
            <td>$100</td>
        </tr>
        <tr>
            <td>Ba</td>
            <td>$100</td>
        </tr>
    </table>
</body>
</html>
