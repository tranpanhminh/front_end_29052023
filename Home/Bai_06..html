<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 6: [Bài đọc] CSS Variables</title>
</head>
<style>
    div {
        width: 300px;
        height: 300px;
        border: 3px solid red;
    }

    div img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        /* Hoặc object-fit: fill | contain |cover | scale-down | none | initial | inherit; */
    }
</style>

<body>
    <h1>Bài 6: [Bài đọc] CSS Variables</h1>
    <div>
        <img src="https://life.intowild.travel/wp-content/uploads/elementor/thumbs/samrat-khadka-wrfl3DeoTIw-unsplash-min-scaled-1-q6hute1pprjqp8jwfmm4ypipqg2g6zf03div2yyide.jpg"
            alt="" />
    </div>
</body>

</html>
