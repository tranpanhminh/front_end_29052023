<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/Bai_03.css">
    <title>Bài 3: Tạo một form feedback như sau</title>
</head>
<!-- Link mẫu: https://api.rikkeiacademy.com/api/get-file-content?file_path=markdown/1683530826_RmXMilOgswXo5Wf2.png -->

<body>
    <main>
        <form action="http://google.com.vn/" class="form-lien-he">
            <h1>Liên hệ với chúng tôi</h1>
            
            <div class="formfield">
                <label for="name">Họ và tên:</label> <br>
                <input type="text" id="name" class="form-name">
            </div>

            <div class="formfield">
                <label for="email">Email:</label><br>
                <input type="email" id="email" class="form-email">
            </div>

            <div class="formfield">
                <label for="message">Tin nhắn:</label><br>
                <textarea name="" id="" cols="30" rows="5" class="form-message"></textarea>
            </div>

            <button>Gửi</button>
        </form>
    </main>
</body>

</html>
