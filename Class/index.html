<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session 06: CSS Layout structure</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    .item {
        width: 100px;
        height: 100px;
        border: 2px solid green;
        display: inline-block;
    }

    .item-float {
        float: left;
    }

    h3 {
        clear: both;
    }

    body {
        height: 2000px;
    }

    /* Example float */
    nav>div {
        display: inline-block;
        width: 300px;
    }

    .logo {
        float: left;
    }

    .feature {
        float: right;
    }

    nav {
        width: 700px;
    }

    h4 {
        clear: both;
    }

    /* CSS Position */
    .item-relative {
        position: relative;
        width: 500px;
        height: 400px;
        border: 1px solid black;
        margin: 30px;
    }

    .item-absolute {
        position: absolute;
        top: -100px;
        bottom: 50px;
        background-color: green;
        /* width: 200px; */
        left: 100px;
        right: 0px;
    }

    .fixed {
        position: fixed;
        height: 50px;
        width: 100%;
        bottom: 0;
        left: 0;
        background: orange;
    }
</style>

<body>
    <header>
        <h1>Session 06: CSS Layout Structure</h1>
        <main>
            <section id="float">
                <div class="item-float item">1
                    <p>Tôi là Float</p>
                    <p>Tôi là Float</p>
                </div>
                <h3>Hello World, I;m CSS3</h3>
                <div class="item">2</div>
                <div class="item">3</div>
                <div class="item">4</div>
            </section>
            <nav>
                <div class="logo">
                    <h1>Ảnh Logo</h1>
                </div>
                <div class="feature">LOGOUT</div>
            </nav>
            <h4>Tôi ở phía sau Nav</h4>

            <br>
            <hr>
            <br>

            <section id="position">
                <h3>Giới thiệu về Position</h3>
                <div class="item-relative">
                    <div class="item-absolute">
                    </div>

                    <div class="fixed"></div>
                </div>
            </section>
        </main>
    </header>
</body>

</html>
