<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/Bai_02.css">
    <title>[Bài tập] Tạo form đơn giản</title>
</head>

<body>
    <h2>Bài 1: [Bài tập] Tạo form đơn giản</h2>
    <!-- Link mẫu: https://api.rikkeiacademy.com/api/get-file-content?file_path=materials/1679891767_PjIfIqMpO0vlLd7k.png -->
    <form action="https://google.com.vn/">
        <label for="name">Họ và tên</label>
        <input type="text" id="name" name="name" placeholder="Nhập họ và tên"> <br>
        <label for="email">Email</label>
        <input type="email" id="email"> <br>
        <label for="hobby">Sở thích</label>
        <input type="checkbox" id="thethao">
        <label for="thethao">Thể thao</label>
        <input type="checkbox" id="amnhac">
        <label for="amnhac">Âm nhạc</label>
        <input type="checkbox" id="docsach">
        <label for="docsach">Đọc sách</label> <br>
        <input type="checkbox" id="luotweb">
        <label for="luotweb">Lướt Web</label>
        <input type="checkbox" id="choigame">
        <label for="choigame">Chơi game</label>
        <input type="checkbox" id="dienanh">
        <label for="dienanh">Điện ảnh</label> <br>
        <input type="checkbox" id="dulich">
        <label for="dulich">Du lịch</label> <br>
        <input type="submit" value="Gửi thông tin">
        <input type="reset" value="Nhập lại">
    </form>
    <br>
    <hr>
    <h2>Bài 2: Phần 2: Tạo một form đăng ký học viên với cấu trúc như sau</h2>
    <!-- Link mẫu: https://api.rikkeiacademy.com/api/get-file-content?file_path=materials/1679891796_DUsXEP50Lpv9HcSx.png -->
    <h3>ĐĂNG KÝ HỌC VIÊN</h3>
    <label for="name">Họ và tên</label>
    <input type="text" id="name"> <br>
    <label for="birthday">Ngày sinh</label>
    <input type="text" id="birthday"> <br>
    <label for="gender">Giới tính</label>
    <input type="radio" name="gender" id="" value="male">
    <label for="male">Nam</label>
    <input type="radio" name="gender" id="" value="female">
    <label for="female">Nữ</label> <br>

    <label for="class">Lớp</label>
    <select name="" id="">
        <option value="">--Chọn lớp--</option>
        <option value="">Lớp 10</option>
        <option value="">Lớp 11</option>
        <option value="">Lớp 12</option>
    </select>
    <label for="email">Email</label>
    <input type="email" id="email">
    <label for="phone">Điện thoại</label>
    <input type="tel" id="phone"> <br>
    <input type="submit" value="Đăng ký">
    <input type="reset" value="Nhập lại">
    <br>
    <hr>
    <br>
    <h2>Bài 2: Phần 2: Cách 2 làm theo dưới dạng bảng</h2>
    <form class="form-dkhv">
        <table class="table-2">
            <thead>
                <tr class="title">
                    <th colspan="8">ĐĂNG KÝ HỌC VIÊN</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td><label for="fullName">Họ và tên</label></td>
                    <td colspan="3"><input type="text"></td>
                </tr>

                <tr>
                    <td><label for="dob">Ngày sinh</label></td>
                    <td colspan="3"><input type="date"></td>
                </tr>

                <tr>
                    <td><label for="gender">Giới tính</label></td>
                    <td colspan="3">
                        <input type="radio" name="gender" id="male" value="Nam"> <label for="male">Nam</label>
                        <input type="radio" name="gender" id="female" value="Nữ"> <label for="female">Nữ</label>
                    </td>
                </tr>

                <tr>
                    <td><label for="address">Địa chỉ</label></td>
                    <td colspan="4"><textarea name="" id="" cols="20" rows="10"></textarea></td>
                </tr>

                <tr>
                    <td><label for="class">Lớp</label></td>
                    <td colspan="2">
                        <select name="" id="">
                            <option value="" readonly>--Chọn lớp--</option>
                            <option value="lopA">Lớp A</option>
                            <option value="lopB">Lớp B</option>
                            <option value="lopC">Lớp C</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td><label for="email">Email</label></td>
                    <td colspan="3"><input type="email"></td>
                </tr>

                <tr>
                    <td><label for="tel">Điện thoại</label></td>
                    <td colspan="3" id="tel"><input type="tel"></td>
                </tr>
            </tbody>

            <tfoot>
                <tr>
                    <td></td>
                    <td><input type="submit" value="Đăng ký"></td>
                    <td><input type="reset" value="Nhập lại"></td>
                </tr>
            </tfoot>
        </table>

    </form>
</body>

</html>
