<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>

<body>
    <!-- Khởi tạo bảng phải có <table> -->
    <!-- tr là Số dòng (nằm trong table) -->
    <!-- th, td là cột (nằm bên trong tr) -->
    <!-- th là heading, là cột mà nội dung được in đậm -->
    <table>
        <tr>
            <th>STT</th>
            <th>Sản phẩm</th>
            <th>Giá cả</th>
            <th>Tồn kho</th>
        </tr>

        <tr>
            <td>1</td>
            <td>Gạo</td>
        </tr>

        <tr>
            <td>2</td>
            <td>Lúa mì</td>
            <td>10.000 VNĐ</td>
            <td>100 kg</td>
        </tr>
    </table>
    <br><br>
    <hr><br></br><br>
    <table border="1" cellpadding=20>
        <tr>
            <td>1.1</td>
            <td>1.2</td>
            <td>1.3</td>
            <td>1.4</td>
            <td>1.5</td>
            <td>1.6</td>
        </tr>
        <tr>
            <td>2.1</td>
            <td>2.2</td>
            <td>2.3</td>
            <td colspan="2">2.4 - 2.5</td>
            <td>2.6</td>
        </tr>
        <tr>
            <td rowspan="3">3.1 - 4.5 - 5.1</td>
            <td>3.2</td>
            <td>3.3</td>
            <td>3.4</td>
            <td>3.5</td>
            <td>3.6</td>
        </tr>
        <tr>
            <td>4.2</td>
            <td>4.3</td>
            <td>4.4</td>
            <td>4.5</td>
            <td>4.6</td>
        </tr>
        <tr>
            <td>5.2</td>
            <td>5.3</td>
            <td>5.4</td>
            <td>5.5</td>
            <td>5.6</td>
        </tr>
    </table>

    <!-- thead, tbody, tfoot sẽ giúp phân biệt được các phần của bảng -->
    <!-- Caption là chú thích của bảng -->

    <table>
        <thead>
            <tr>
                <th>Đầu bảng</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Thân bảng</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td>Chân bảng</td>
            </tr>
        </tfoot>
        <caption>Đây là bảng test</caption>
        <figcaption>Đây là bảng test</figcaption>
    </table>
</body>

</html>
