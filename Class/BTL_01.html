<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/BTL_01.css">
    <script src="./js/BTL_01.js"></script>
    <title>Luyện tập sử dụng mảng, hàm. Làm quen với khái niệm "Ứng dụng quản lý".</title>
</head>
<style>
    legend {
        background-color: yellow;
        border: 1px solid black;
        color: black;
        padding: 10px;
    }

    fieldset {
        padding: 20px;
    }
</style>

<body>
    <fieldset>
        <legend>Bài tập lớn 1:
        </legend>
        <p>Luyện tập sử dụng mảng, hàm. Làm quen với khái niệm "Ứng dụng quản lý".</p>
        <h2>Add New Product</h2>
        <div class="form-search-product">
            <div>
                <input type="text" id="input-search" placeholder="Search Product">
            </div>
            <button onclick="handleSearch()">Search</button>
        </div>
        <div class="search-result"></div>
        <br>
        <div class="form-product">
            <div>
                <input type="text" id="input-add" placeholder="New Product">
            </div>
            <button onclick="handleAdd()">Add</button>
        </div>
        <br>
        <div class="form-update-product">
            <div>
                <input type="text" id="input-edit" placeholder="Old Name" disabled>
                <input type="text" id="input-update" placeholder="Type new name">
            </div>
            <button onclick="handleUpdate()">Update</button>
            <button onclick="handleCancel()">Cancel</button>
        </div>
        <h3>Display All Product</h3>
        <table>
            <tr>
                <td>Sony Xperia</td>
                <td><button>Edit</button></td>
                <td><button>Delete</button></td>
            </tr>
            <tr>
                <td>Samsung Galaxy</td>
                <td><button>Edit</button></td>
                <td><button>Delete</button></td>
            </tr>
            <tr>
                <td>Nokia 6</td>
                <td><button>Edit</button></td>
                <td><button>Delete</button></td>
            </tr>
            <tr>
                <td>Xiaomi Redmi Note 4</td>
                <td><button>Edit</button></td>
                <td><button>Delete</button></td>
            </tr>
            <tr>
                <td>Apple Iphone 6S</td>
                <td><button>Edit</button></td>
                <td><button>Delete</button></td>
            </tr>
        </table>
    </fieldset>
</body>

</html>
