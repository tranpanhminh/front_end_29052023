<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/form.css">
    <title>Document</title>
</head>
<!-- Link Form: https://www.codingnepalweb.com/wp-content/uploads/2022/11/Login-Registration-Form-in-HTML-CSS.png -->

<body>
    <section class="form-signup">
        <h3 class="signup-title">Signup</h3>
        <input type="email" placeholder="Email" class="input-email" required>
        <input type="password" placeholder="Password" class="input-password">
        <input type="password" placeholder="Confirm Password" class="input-repassword">
        <button class="signup-button" onclick="handleSignUp()">Signup</button>
        <p class="login-sentence">Already have an account? <a href="./form-login.html" class="login-text">Login</a></p>
    </section>

    <section class="form-login">
        <h3 class="login-title">Login</h3>
        <input type="email" placeholder="Email" class="input-login-email" required>
        <input type="password" placeholder="Password" class="input-login-password">
        <p class="forgot-password"><a href="#" class="forgot-password-text">Forgot password?</a>
        </p>
        <button class="login-button" onclick="handleLogin()">Login</button>
        <p class="signup-sentence">Don't have an account? <a href="./form-signup.html" class="signup-text">Signup</a>
        </p>
    </section>
</body>
<script src="../js/form.js"></script>

</html>
