<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 9: -CSS3 2. Tạo Hiệu ứng bằng transitions</title>
</head>
<style>
    #transition {
        width: 100px;
        height: 100px;
        background: red;
        transition: all 2s;
    }

    #transition:hover {
        width: 500px;
        height: 500px;
        border-radius: 50%;
        background: green;
    }
</style>

<body>
    <h1>Bài 9: -CSS3 2. Tạo Hiệu ứng bằng transitions</h1>
    <div id="transition"></div>
</body>

</html>
