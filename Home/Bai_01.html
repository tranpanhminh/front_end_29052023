<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Bài đọc] Tạo bảng trong HTML</title>
</head>
    <style>
   table {
       width:100%;
   }
   table, th, td {
       border: 1px solid black;
       border-collapse: collapse;
   }
   th, td {
       padding: 5px;
       text-align: left;
   }
   tr:nth-child(even) {
       background-color: #eee;
   }
   tr:nth-child(odd) {
       background-color:#fff;
   }
   th {
       background-color: black;
       color: white;
       text-align: center;
   }

   tr, td {
    text-align: center;
   }
</style>

<body>
    <h1>[Bài đọc] Tạo bảng trong HTML</h1>
    <table border="1">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
        </tr>

        <tr>
            <td>Jill</td>
            <td>Smith</td>
            <td>50</td>
        </tr>

        <tr>
            <td>Eva</td>
            <td>Jackson</td>
            <td>94</td>
        </tr>
    </table>
</body>
</html>
