<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/Bai_11.css">
    <title>Bài 11: Select Card</title>
</head>
<!-- Link mẫu: https://api.rikkeiacademy.com/api/get-file-content?file_path=markdown/1683531216_SgnXrgkgR3GDxTbA.png -->

<body>
    <div class="select-card">
        <h2>Select Card</h2>
        <div>
            <form action="">
                <div class="table">
                    <table>
                        <tr>
                            <td><img src="https://freepngimg.com/thumb/mastercard/14-2-mastercard-download-png.png"
                                    alt="">
                            </td>
                            <td><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b5/PayPal.svg/2560px-PayPal.svg.png"
                                    alt="">
                            </td>
                            <td><img src="https://static.vecteezy.com/system/resources/previews/020/975/567/non_2x/visa-logo-visa-icon-transparent-free-png.png"
                                    alt="">
                            </td>
                            <td><img src="https://banner2.cleanpng.com/20180804/u/kisspng-logo-american-express-membership-rewards-organizat-2017-tigernu-brand-waterproof-15-6inch-laptop-back-5b65d997132e31.8500065115334014950786.jpg"
                                    alt="">
                            </td>
                            <td><img src="https://1000logos.net/wp-content/uploads/2020/11/Discover-Logo-2001.jpg"
                                    alt="">
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="card-info mtmb-20">
                    <div class="card-full">
                        <label for="cardNumber">Card Number</label><br>
                        <input type="number" maxlength="16">
                    </div>

                    <div class="card-2 mtmb-20">
                        <div class="card-half">
                            <label for="expiryDate">Expiry Date</label><br>
                            <input type="text" id="expiry" placeholder="MM/YY" maxlength="5">
                        </div>
                        <div class="card-half">
                            <label for="">CVC/CVV</label><br>
                            <input type="password" maxlength="4">
                        </div>
                    </div>
                </div>
                <input type="submit" value="Save">
            </form>
        </div>
    </div>
</body>

</html>
