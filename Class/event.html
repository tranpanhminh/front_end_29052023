<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #box {
        width: 300px;
        height: 300px;
        background-color: green;
        position: relative;

    }
</style>

<body>
    <header>
        <h1>Event trong JS</h1>
    </header>
    <main>
        <section id="box" onmouseover="handleOnMouseOver()" onmousemove="handleOnMouseMove()"
            onmouseout="handleOnMouseOut()"></section>
    </main>
</body>
<script>
    let box = document.querySelector("#box");
    box.addEventListener("Click", (e) => {
        console.log("Click Mouse", e);

        // Chặn Action của Form
        e.preventDefault();
    })

    let up = 0;

    window.addEventListener("keydown", (event) => {
        console.log("Bàn phím:", event.key);
        if (event.key === "ArrowUp") {
            up += 30;
            box.style.top += up + "px";
        }
    })

    function handleOnMouseOver() {
        console.log("On Mouse Over");
        box.style.width = "500px";
    }

    function handleOnMouseMove() {
        console.log("Mouse Move");
    }

    function handleOnMouseOut() {
        console.log("On Mouse Out");
        box.style.width = "300px";
    }


</script>

</html>
