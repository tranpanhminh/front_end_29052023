<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Thực hành] Luyện tập với cấu trúc if...else...if</title>
</head>

<body>
    <h2>Bài 3: Luyện tập sử dụng cấu trúc if/else.</h2>
    <button onclick="myFunction()">Click Me</button>
    <script>
        function myFunction() {
            let userName = prompt("Nhập Username", '');

            if (userName == 'Admin') {
            } else if (userName == null) {
                alert('Canceled');
            } else {
                alert("I don't know you");
            }

            let pass = prompt('Password?', '');

            if (pass == 'TheMaster') {
                alert('Welcome!');
            } else if (pass == null) {
                alert('Canceled.');
            } else {
                alert('Wrong password');
            }
        }
    </script>
</body>

</html>
