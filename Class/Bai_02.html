<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Bài tập] Tạo form đơn giản</title>
</head>
<body>
    <h2>Bài 1: [Bài tập] Tạo form đơn giản</h2>
    <!-- Link mẫu: https://api.rikkeiacademy.com/api/get-file-content?file_path=materials/1679891767_PjIfIqMpO0vlLd7k.png -->
    <form action="https://google.com.vn/">
        <label for="name">Họ và tên</label>
        <input type="text" id="name" name="name" placeholder="Nhập họ và tên"> <br>
        <label for="email">Email</label>
        <input type="email" id="email"> <br>
        <label for="hobby">Sở thích</label>
        <input type="checkbox" id="thethao">
        <label for="thethao">Thể thao</label>
        <input type="checkbox" id="amnhac">
        <label for="amnhac">Âm nhạc</label>
        <input type="checkbox" id="docsach">
        <label for="docsach">Đọc sách</label> <br>
        <input type="checkbox" id="luotweb">
        <label for="luotweb">Lướt Web</label>
        <input type="checkbox" id="choigame">
        <label for="choigame">Chơi game</label>
        <input type="checkbox" id="dienanh">
        <label for="dienanh">Điện ảnh</label> <br>
        <input type="checkbox" id="dulich">
        <label for="dulich">Du lịch</label> <br>
        <input type="submit" value="Gửi thông tin">
        <input type="reset" value="Nhập lại">
    </form>
<br>
<hr>
    <h2>Bài 2: Phần 2: Tạo một form đăng ký học viên với cấu trúc như sau</h2>
    <!-- Link mẫu: https://api.rikkeiacademy.com/api/get-file-content?file_path=materials/1679891796_DUsXEP50Lpv9HcSx.png -->
    <h3>ĐĂNG KÝ HỌC VIÊN</h3>
    <label for="name">Họ và tên</label>
    <input type="text" id="name"> <br>
    <label for="birthday">Ngày sinh</label>
    <input type="text" id="birthday"> <br>
    <label for="gender">Giới tính</label>
    <input type="radio" name="gender" id="male" value="male">
    <label for="male">Nam</label>
    <input type="radio" name="gender" id="female" value="female">
    <label for="female">Nữ</label> <br>
    
    <label for="class">Lớp</label>
    <select name="" id="">
        <option value="">--Chọn lớp--</option>
        <option value="">Lớp 10</option>
        <option value="">Lớp 11</option>
        <option value="">Lớp 12</option>
    </select>
    <label for="email">Email</label>
    <input type="email" id="email">
    <label for="phone">Điện thoại</label>
    <input type="tel" id="phone">  <br>
    <input type="submit" value="Đăng ký">
    <input type="reset" value="Nhập lại">
</body>
</html>
