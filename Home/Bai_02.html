<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Thực hành] Sử dụng toán tử</title>
</head>

<body>
    <h2>Luyện tập sử dụng toán tử và biểu thức.. Viết một ứng dụng để tính diện tích của hình chữ nhật dựa vào chiều
        rộng và chiều cao được nhập vào.</h2>
    <button onclick="myFunction()">Thực hiện tính toán</button>
    <script>
        function myFunction() {
            let inputWidth;
            let inputHeight;

            inputWidth = prompt("Enter the width");
            inputHeight = prompt("Enter the height");

            let width = parseInt(inputWidth);
            let height = parseInt(inputHeight);

            let area = width * height;
            document.write("The area is: " + area);
        }
    </script>

</body>

</html>
