<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Bài đọc] Tạo biểu mẫu cho trang web</title>
</head>
<body>
    <h1>[Bài đọc] Tạo biểu mẫu cho trang web</h1>
    <h2>Form thứ 1: Form nhập tên</h2>
    <form action="">
        <label>First Name</label>
        <br>
        <input type="text" name="First Name" value="Mickey">
        <br>
        <br>
        <label>Last Name</label>
        <br>
        <input type="text" name="Last Name" value="Mouse">
        <br>
        <br>
        <input type="submit" value="Submit">
    </form>

    <h2>Form thứ 2: Form tìm kiếm</h2>
    <!-- Có 2 phương thức gửi dữ liệu là GET và POST -->
    <h3>Phương thức gửi dữ liệu GET</h3>
    <form action="https://google.com.vn/" method="GET">
        <input type="text" name="input">
        <input type="submit" value="Tìm kiếm">
    </form>

    <h3>Phương thức gửi dữ liệu POST</h3>
    <form action="https://google.com.vn/" method="POST">
        <input type="text" name="input">
        <input type="submit" value="Tìm kiếm">
    </form>
<br>
<br>
<br>
<a href="../index.html"><button>Back To Home</button></a>
</body>
</html>
