<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>-CSS3 6. CSS Object-fit</title>
</head>
<style>
    div img {
        width: 300px;
        height: 300px;
        border: 3px solid red;
        object-fit: contain;
        /* object-fit: fill | contain |cover | scale-down | none | initial | inherit; */
    }
</style>

<body>
    <div>
        <img src="https://booking.pystravel.vn/uploads/posts/albums/5988/98ff14dc8fbbb2b9b53f018fcc78a9d6.jpg" alt="" />
    </div>
</body>

</html>
